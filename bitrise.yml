format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
    - BITRISE_STEP_ID: discord-message
    - BITRISE_STEP_VERSION: '0.0.3'
    - BITRISE_STEP_GIT_CLONE_URL: https://gitlab.com/lighthouseit/packages/bitrise-discord-message.git
    - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

    # define in .bitrise.secrets.yml
    - DISCORD_WEBHOOK_URL: $DISCORD_WEBHOOK_URL

workflows:
  test:
    before_run:
      - audit-this-step
    steps:
      - change-workdir:
          title: Switch working dir to _tmp dir
          run_if: true
          inputs:
            - path: '$BITRISE_SOURCE_DIR/_tmp'
            - is_create_path: true
    after_run:
      - _test_running
      - _test_success
      - _test_failed
      - _test_aborted

  _test_running:
    steps:
      - path::./:
          title: Test running status
          inputs:
            - webhook_url: '$DISCORD_WEBHOOK_URL'
            - preset_status: running
            - is_debug_mode: 'yes'

  _test_success:
    steps:
      - path::./:
          title: Test success status
          inputs:
            - webhook_url: '$DISCORD_WEBHOOK_URL'
            - is_debug_mode: 'yes'

  _test_failed:
    steps:
      - path::./:
          title: Test failed status
          inputs:
            - webhook_url: '$DISCORD_WEBHOOK_URL'
            - preset_status: failed
            - is_debug_mode: 'yes'

  _test_aborted:
    steps:
      - path::./:
          title: Test aborted status
          inputs:
            - webhook_url: '$DISCORD_WEBHOOK_URL'
            - preset_status: aborted
            - is_debug_mode: 'yes'

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
      - script:
          inputs:
            - content: |-
                #!/bin/bash
                set -ex
                stepman audit --step-yml ./step.yml
